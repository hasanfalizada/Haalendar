<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-list>
    <mat-selection-list #trash>
      <mat-list-option *ngFor="let event of events" [value]="event.id">
        {{event.title.length>50 ?
        event.title.substring(0,50) + '...' : event.title}}
      </mat-list-option>
    </mat-selection-list>
  </mat-list>
  <div mat-dialog-actions>
    <button mat-button
      (click)="restoreEvent(trash.selectedOptions.selected)">Restore</button>
  </div>
</div>
